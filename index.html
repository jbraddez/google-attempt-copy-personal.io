    <script>
        function ChangeBarWidth() {
            var screenWidth = window.innerWidth;
            var sbar = document.getElementById('search-bar'); // Moved declaration here
            if (screenWidth > 850) {
                console.log('bigger');
                sbar.style.width = '600px';
            } else {
                console.log('smaller');
                var newWidth = screenWidth * 0.7 + 'px';
                sbar.style.width = newWidth; // Removed !important
            }
        }
        
        ChangeBarWidth();
        
        // Add event listeners without calling the function
        window.addEventListener('resize', ChangeBarWidth);
        window.addEventListener('load', ChangeBarWidth);
        </script>

<script>
